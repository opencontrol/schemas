type: map
mapping:
  name:
    type: str
    required: True
  key:
    type: str
  system:
    type: str
    required: false
  schema_version:
    type: any # V2 is a number, V3 is a string (semantic version)
    required: True
  documentation_complete:
    type: bool
  references:
    type: seq
    sequence:
      - type: map
        mapping:
          name:
            type: str
            required: True
          path:
            type: str
          type:
            type: str
            required: True
  verifications:
    type: seq
    sequence:
      - type: map
        mapping:
          key:
            type: str
            required: True
          name:
            type: str
            required: True
          path:
            type: str
          type:
            type: str
            required: True
          description:
            type: str
          test_passed:
            type: bool
          last_run:
            type: any
  satisfies:
    type: seq
    sequence:
      - type: map
        mapping:
          standard_key:
            type: text
            required: True
          control_key:
            type: text
            required: True
          narrative:
            type: any # should be string, but this added to support current docs
            required: True
          implementation_status:
            type: str
            enum:
              - partial
              - complete
              - planned
              - none
          covered_by:
            type: seq
            sequence:
              - type: map
                mapping:
                  system_key:
                    type: str
                  component_key:
                    type: str
                  verification_key:
                    type: str
                    required: True
