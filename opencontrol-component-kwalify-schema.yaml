# this file is deprecated, and will be removed once external repositories stop relying on it in favor of those in `kwalify/`
type: map
mapping:
  name:
    type: str
    required: true
  key:
    type: str
  system:
    type: str
    required: false
  schema_version:
    type: any # V2 is a number, V3 is a string (semantic version)
    required: true
  documentation_complete:
    type: bool
  references:
    type: seq
    sequence:
      - type: map
        mapping:
          name:
            type: str
            required: true
          path:
            type: str
  verifications:
    type: seq
    sequence:
      - type: map
        mapping:
          key:
            type: str
            required: true
          name:
            type: str
            required: true
          path:
            type: str
          description:
            type: str
          test_passed:
            type: bool
          last_run:
            type: any
  satisfies:
    type: seq
    sequence:
      - type: map
        mapping:
          standard_key:
            type: text
            required: true
          control_key:
            type: text
            required: true
          narrative:
            type: any # should be string, but this added to support current docs
            required: true
          control_origin:
            type: str
          parameters:
            type: seq
            sequence:
              - type: map
                mapping:
                  key:
                    type: str
                    required: true
                  text:
                    type: str
                    required: true
          implementation_status:
            type: str
            enum:
              - partial
              - complete
              - planned
              - none
          covered_by:
            type: seq
            sequence:
              - type: map
                mapping:
                  system_key:
                    type: str
                  component_key:
                    type: str
                  verification_key:
                    type: str
                    required: true
